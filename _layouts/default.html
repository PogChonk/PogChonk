<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ "/assets/css/style.css" | relative_url }}">
    {% seo %}
</head>

<body>
    <div id="header_wrap" class="outer">
        <header class="inner">
            <h1 id="project_title">{{ site.title }}</h1>
            <h2 id="project_tagline"><a href="https://discord.com/invite/rsa" target="_blank">Join our Discord!</a></h2>
        </header>
    </div>
    <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
            <h1>{{ page.title }}</h1>
            {{ content }}
        </section>
    </div>
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>If you wish to contribute, make a <a href="https://github.com/PogChonk/RSA-Resources/pulls">Pull Request</a> and Thodor12 or Pog Chonk will review and merge it if it's a valid article.</p>
      </footer>
    </div>
</body>
</html>
